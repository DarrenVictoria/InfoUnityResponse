# .github/workflows/deploy.yml
name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Add a step to update version for cache busting
      - name: Update Version
        run: |
          echo "VITE_APP_VERSION=$(date +'%Y.%m.%d.%H%M')" >> .env

      # Clean previous build
      - name: Clean build
        run: |
          rm -rf dist/

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_WEATHER_API_KEY: ${{ secrets.VITE_WEATHER_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_DATABASE_URL: ${{ secrets.VITE_FIREBASE_DATABASE_URL }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      # Verify PWA assets
      - name: Verify PWA assets
        run: |
          if [ ! -f "dist/manifest.webmanifest" ]; then
            echo "Error: manifest.webmanifest not found"
            exit 1
          fi
          if [ ! -f "dist/sw.js" ]; then
            echo "Error: sw.js not found"
            exit 1
          fi

      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_INFOUNITY_RESPONSE }}"
          channelId: live
          projectId: infounity-response

      # Add cache control headers for PWA assets
      - name: Update Firebase Hosting headers
        run: |
          echo "hosting:
            public: dist
            headers:
            - pattern: '/manifest.webmanifest'
              headers:
                - key: Cache-Control
                  value: 'no-cache'
            - pattern: '/registerSW.js'
              headers:
                - key: Cache-Control
                  value: 'no-cache'
            - pattern: '/**/*.{js,css,html}'
              headers:
                - key: Cache-Control
                  value: 'max-age=0'" > firebase.json
